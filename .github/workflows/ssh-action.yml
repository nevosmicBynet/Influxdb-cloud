name: remote ssh command
on:
  workflow_dispatch:
  push:
    branches:
      - 'action'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PEM_KEY }}
        port: 22
        script: touch file.txt